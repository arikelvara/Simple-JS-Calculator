<!DOCTYPE html>
<html>

<head>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--My CSS-->
  <link rel="stylesheet" href="Calculator.css">
	
</head>

<body>
<title>JS Calculator</title>
<h1>Simple JavaScript Calculator</h1>
<div id="calculator">
<form>
<input type="text" id="display" disabled>
<br>
<input type="button" value='C' id="clear" onclick="clear('c')">
<input type="button" value='CE' id="clear-entry" onclick="backspace()">
<input type="button" value='x^2' id="squared" onclick="squared()">
<input type="button" value='+' id="add" onclick="toScreen('+')">
<br>
<input type="button" value='7' id="seven" onclick="toScreen('7')">
<input type="button" value='8' id="eight" onclick="toScreen('8')">
<input type="button" value='9' id="nine" onclick="toScreen('9')">
<input type="button" value='-' id="subtract" onclick="toScreen('-')">
<br>
<input type="button" value='4' id="four" onclick="toScreen('4')">
<input type="button" value='5' id="five" onclick="toScreen('5')">
<input type="button" value='6' id="six" onclick="toScreen('6')">
<input type="button" value='*' id="multiply" onclick="toScreen('*')">
<br>
<input type="button" value='1' id="one" onclick="toScreen('1')">
<input type="button" value='2' id="two" onclick="toScreen('2')">
<input type="button" value='3' id="three" onclick="toScreen('3')">
<input type="button" value='/' id="divide" onclick="toScreen('/')">
<br>
<input type="button" value='0' id="zero" onclick="toScreen('0')">
<input type="button" value='.' id="decimal" onclick="toScreen('.')">
<input type="button" value='=' id="equals" onclick="equals()">

</form>
<h3>Simple Calculator</h3>
</div>

<!--My JavaScript-->
	<script type= "text/javascript" src="CalculatorLogic.js"></script>
<!--FCC Testing Code-->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
